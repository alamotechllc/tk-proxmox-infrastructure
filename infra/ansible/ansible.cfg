# Ansible Configuration for Proxmox Automation
# Production-ready configuration with security best practices

[defaults]
# Inventory and playbook locations
inventory = inventories/prod/hosts.yml
host_key_checking = False
gathering = smart
fact_caching = memory
fact_caching_timeout = 86400

# Security settings
remote_user = ansible
private_key_file = ~/.ssh/id_ed25519
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no

# Performance settings
forks = 10
timeout = 30
retry_files_enabled = False
stdout_callback = yaml
bin_ansible_callbacks = True

# Logging
# log_path = ~/infra/logs/ansible.log
display_skipped_hosts = False
display_ok_hosts = False

# Vault settings (disabled for now)
# vault_password_file = ~/.ansible/vault_pass
# vault_identity_list = ~/.ansible/vault-identities

# Collections
collections_paths = ~/.ansible/collections:/usr/share/ansible/collections

# Plugin paths
action_plugins = ~/.ansible/plugins/action
callback_plugins = ~/.ansible/plugins/callback
connection_plugins = ~/.ansible/plugins/connection
filter_plugins = ~/.ansible/plugins/filter
inventory_plugins = ~/.ansible/plugins/inventory
lookup_plugins = ~/.ansible/plugins/lookup
module_plugins = ~/.ansible/plugins/modules
strategy_plugins = ~/.ansible/plugins/strategy
terminal_plugins = ~/.ansible/plugins/terminal
test_plugins = ~/.ansible/plugins/test

[inventory]
enable_plugins = host_list, script, auto, yaml, ini, toml

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
