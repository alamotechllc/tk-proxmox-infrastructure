          â•‘ Status: {{ 'âœ… Connected' if opnsense_connected else 'âŒ Failed' }}
          â•‘ {% if opnsense_connected and opnsense_connectivity.json is defined %}
          â•‘ Product: {{ opnsense_connectivity.json.product_id }}
          â•‘ Version: {{ opnsense_connectivity.json.product_version }}
          â•‘ {% elif not opnsense_connected %}
          â•‘ Error: {{ opnsense_connectivity.msg | default('Connection failed') }}
          â•‘ {% endif %}
          â•‘ Timestamp: {{ ansible_date_time.iso8601 }}
